	<div  class="col-12 col-sm-11 col-md-9 col-lg-7 col-xl-7 float-right" style="position: relative; padding-right: 0;">
		<section>
			<form action="POST" name="formReg" class="form-reg" style="">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12">
					<div class="card">
						<div class="card-header">
							<h2 style="float: left; padding-left: 10px;">Registro de usuarios</h2>
						</div>
						<div class="card-body" >
							<div class="col-12">
								<div class="row">
									<div class="input-group mb-3 col-5">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fas fa-user"></i></span>
										</div>
										<input type="text" class="form-control" id="nombre" placeholder="Nombre">
									</div>

									<div class="input-group mb-3 col-6">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="far fa-user"></i></span>
										</div>
										<input type="text" class="form-control" id="apellido" placeholder="Apellido">
									</div>

									<div class="input-group mb-3 col-11">
										<div class="input-group-append">
											<span class="input-group-text"><i class="fas fa-at"></i></span>
										</div>
										<input type="email" class="form-control" id="email" placeholder="Email">
									</div>

									<div class="input-group mb-3 col-11">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fas fa-id-card"></i></span>
										</div>
										<input type="numeric" class="form-control" id="cedula" placeholder="Cédula">
									</div>

									<div class="input-group mb-3 col-11">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fas fa-key"></i></span>
										</div>
										<input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
									</div>

									<div class="input-group mb-3 col-11">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fas fa-key"></i></span>
										</div>
										<input type="password" class="form-control" id="rContraseña" placeholder="Repetir Contraseña">
									</div>

									<div class="input-group mb-3 col-11">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fas fa-phone-volume"></i></span>

									<div class="input-group mb-3 col-11">

											<span class="input-group-text"><i class="fas fa-location-arrow"></i></span>

                    </div>
                    <div class="modal-body" id="formulario">
                        <form method="POST" name="FormEntrar">
                            <div class="input-group mb-3">
					        	<div class="input-group-prepend">
								    <div class="input-group-text"><i class="fas fa-at"></i></div>
								</div>
							    	<input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Correo">
					        </div>

					        <div class="input-group mb-3">
						        <div class="input-group-prepend">
								    <div class="input-group-text"><i class="fas fa-lock"></i></div>
								</div>
							    	<input type="password" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Contraseña">
					        </div>

					        	
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" id="IngresoLog">Iniciar</button>
                                <button type="button" class="btn btn-outline-secondary" id="IngresoLog">Olvidaste tu contraseña</button>
                    </div>
                </div> 
            </div>  
        </div>

<script>

	function registro(){
		var formulario = document.formReg;

		if (formulario.nombre.value == "") {
			swal({
				title: "Error",
				text: "Los datos son incorrectos",
				icon: "warning",
				button: "Volver",
			});
		}
		else if (formulario.apellido.value == "") {
			swal({
				title: "Error",
				text: "Los datos son incorrectos",
				icon: "warning",
				button: "Volver",
			});
		}
		else if (formulario.email.value == "") {
			swal({
				title: "Error",
				text: "Los datos son incorrectos, digite un email valido",
				icon: "warning",
				button: "Volver",
			});
		}
		else if (formulario.cedula.value == "") {
			swal({
				title: "Error",
				text: "Los datos son incorrectos",
				icon: "warning",
				button: "Volver",
			});
		}
		else if (formulario.contraseña.value == "") {
			swal({
				title: "Error",
				text: "Los datos son incorrectos",
				icon: "warning",
				button: "Volver",
			});
		}
		else if (formulario.rContraseña.value == "") {
			swal({
				title: "Error",
				text: "Los datos son incorrectos",
				icon: "warning",
				button: "Volver",
			});
		}
		else if (formulario.telefono.value == "") {
			swal({
				title: "Error",
				text: "Los datos son incorrectos",
				icon: "warning",
				button: "Volver",
			});
		}
		else if (formulario.direccion.value == "") {
			swal({
				title: "Error",
				text: "Los datos son incorrectos",
				icon: "warning",
				button: "Volver",
			});
		}
		else if (formulario.contraseña.value != formulario.rContraseña.value) {
			swal({
				title: "Error",
				text: "Las contraseñas no coinciden",
				icon: "warning",
				button: "Volver",
			})
		}
		else{
			swal({
				title: "Correcto!!",
				text: "Ahora eres un usauario del sistema SIDCOR!!",
				icon: "success",
				button: "Continuar",
			})
			.then((Continuar) => {
				window.location="inicio.html";
			});
		}
	}
</script>
