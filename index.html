<script type="text/javascript" >

    function validar(){
        var formulario = document.FormEntrar;

        if (formulario.email.value == "" || formulario.password.value == "") {
            swal("Error","Por favor llenar todos los datos","warning");
        }else{

            if (formulario.email.value === "administrador@hotmail.com" && formulario.password.value == "12345") {
                swal({
                    title: "Bienvenido!!",
                    text: "A iniciado sesion como administrador",
                    icon: "success",
                    button: "Siguiente",
                }).then((Siguiente) => {
                    window.location = "inventario.html";
                });
            }
            else if (formulario.email.value === "cliente@hotmail.com" && formulario.password.value == "12345") {
                swal({
                    title: "Bienvenido!!",
                    text: "A iniciado sesion como cliente",
                    icon: "success",
                    button: "Siguiente",
                }).then((Siguiente) => {
                    window.location = "menu.html";
                });
            }
            else if (formulario.email.value === "empleado@hotmail.com" && formulario.password.value == "12345") {
                swal({
                    title: "Bienvenido!!",
                    text: "A iniciado sesion como cliente",
                    icon: "success",
                    button: "Siguiente",
                }).then((Siguiente) => {
                    window.location = "inventario-empleados.html";
                });
            }else{
                swal("Error!!","Datos inexistentes","warning");
            }
        }
    }


</script>
